jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # any version installed on Windows runner

      - name: Restore dependencies
        run: nuget restore Cheburashka.sln

      - name: Build solution
        run: msbuild Cheburashka.sln /p:Configuration=Release

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
